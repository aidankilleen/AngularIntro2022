Pivot Table
    
<button (click)="pivot()">Refresh</button>

<hr>
<div *ngIf="pivotResult">
{{ pivotResult['Carol']['red'] | json }}
</div>
<hr>

<table>
  <thead>
    <tr>
      <th></th>
      <th *ngFor = "let columnHeading of columnList">
          {{ columnHeading | titlecase }}
      </th>
      <th>Totals</th>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor = "let rowName of rowList">
      <td>{{ rowName | titlecase }}</td>

      <td *ngFor = "let columnHeading of columnList">
        {{ pivotResult[rowName][columnHeading] }}
      </td>

    </tr>
    <tr>
      <td>Totals</td>
    </tr>
  </tbody>

</table>
